profile: iterate

buildservice:
  kp_default_repository: $REGISTRY_SERVER/$REGISTRY_REPO
  kp_default_repository_username: '$REGISTRY_USERNAME'
  kp_default_repository_password: '$REGISTRY_PASSWORD'
  tanzunet_username: '$INSTALL_REGISTRY_USERNAME'
  tanzunet_password: '$INSTALL_REGISTRY_PASSWORD'
  descriptor_name: full
  enable_automatic_dependency_updates: false

supply_chain: basic

cnrs:
  domain_name: "127.0.0.1.nip.io"

ootb_supply_chain_basic:
  registry:
    server: $REGISTRY_SERVER
    repository: $REGISTRY_REPO
  gitops:
    ssh_secret: ""

contour:
  envoy:
    service:
      type: LoadBalancer

ceip_policy_disclosed: true

metadata_store:
  app_service_type: 'NodePort'

excluded_packages:
  - run.appliveview.tanzu.vmware.com
  - build.appliveview.tanzu.vmware.com
  - backend.appliveview.tanzu.vmware.com
  - connector.appliveview.tanzu.vmware.com
  - conventions.appliveview.tanzu.vmware.com
  - tap-telemetry.tanzu.vmware.com
  - image-policy-webhook.signing.apps.tanzu.vmware.com
  - tap-auth.tanzu.vmware.com
  - developer-conventions.tanzu.vmware.com
  - spring-boot-conventions.tanzu.vmware.com